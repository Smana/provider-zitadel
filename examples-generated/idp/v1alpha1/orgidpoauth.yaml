apiVersion: idp.zitadel.crossplane.io/v1alpha1
kind: OrgIdpOauth
metadata:
  annotations:
    meta.upbound.io/example-id: idp/v1alpha1/orgidpoauth
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    authorizationEndpoint: https://accounts.google.com/o/oauth2/v2/auth
    clientId: 15765e...
    clientSecretSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    idAttribute: user_id
    isAutoCreation: false
    isAutoUpdate: true
    isCreationAllowed: true
    isLinkingAllowed: false
    name: GitLab
    orgIdSelector:
      matchLabels:
        testing.upbound.io/example-name: zitadel_org
    scopes:
    - openid
    - profile
    - email
    tokenEndpoint: https://oauth2.googleapis.com/token
    userEndpoint: https://openidconnect.googleapis.com/v1/userinfo
